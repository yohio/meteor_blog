<template name="postPage">
    <h2>{{title}}</h2>
    <p>{{body}}</p>
    <p>by {{author}}</p>
    {{#if isSameUser }}
        {{#linkTo route='editPost'}}
        <button class="btn">edit {{title}}</button>
        {{/linkTo}}
        <button id="deletePosts" class="btn btn-danger">delete {{title}}</button>
    {{/if}}
</template>
